<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - HTML5</title>
</head>
<body>
    <h1>Forms HTML5</h1>

    <form action="cadastro" method="get">
        
        <fieldset> <!-- agrupa os campos do forms-->
            <legend>Dados Pessoais</legend> <!-- "titulo do fieldset"-->

            <label for="idNome">Nome: </label>
            <input type="text" name="nome" id="idNome"> <br>

            <label for="idEmail">E-mail: </label>
            <input type="email" name="e-mail" id="idEmail"> <br>

            <label for="idBusca">Busca: </label>
            <input type="search" name="busca" id="idBusca"> <br>

            <label for="idSite">Site: </label>
            <input type="url" name="Site" id="idSite"> <br>
            <!-- nesse input o link do site precisa do https://www.exemplo.com.br-->

            <label for="idCel">Celular: </label>
            <input type="tel" name="cel" id="idCel"> <br> 

            <label for="idData">Data:</label>
            <input type="date" name="data" id="idData"> <br>
            <!-- dd/mm/aaaa (padrão do Brasil)  ->  09/04/2024-->

            <label for="idHora">Hora</label>
            <input type="time" name="hora" id="idHora"> <br>
            <!-- (--:--) -> 08:49 -->

            <label for="idReuniao">Reunião</label>
            <input type="datetime-local" name="reuniao" id="idReuniao"> <br>
            <!-- data + horas -> 09/04/2024 08:49-->

            <label for="idMes">Mês</label>
            <input type="month" name="mês" id="idMes"> <br>
            <!-- Mês + ano -> abril de 2024-->

            <label for="idSemana">Semana</label>
            <input type="week" name="semana" id="idSemana"> <br>
            <!-- Semana --,  ----(ano) -->
            <!-- semana começa no 1º dia util-->

            <label for="idValor">Valor</label>
            <input type="number" name="valor" id="idValor" min="0" max="50" step="0.01"> <br>
            <!-- somente nº, unica exceção letra e pra nº cientifico-->
            <!-- valor minimo 0 , valor maximo 50 , nesse exemplo-->
            <!-- step é de quantos em quantos-->
        </fieldset>

        <fieldset>
            <legend>Tamanhos de roupa</legend>


            <input type="radio" name="tamanho" id="idPeq" value="P">
            <label for="idPeq">Pequeno</label>

            <input type="radio" name="tamanho" id="idMed" value="M">
            <label for="idMed">Medio</label>

            <input type="radio" name="tamanho" id="idGrand" value="G">
            <label for="idGrand">Grande</label>
            <!-- nesses casos inverte o label pelo input-->
            <!--type radio (circulo) - somente um vai ser selecionado -->
            <!-- o que relaciona eles entre si é o mesmo name, se for diferente vou conseguir marcar todos-->

        </fieldset>

        <fieldset>
            <legend>Cores</legend>

            <input type="checkbox" name="cor" id="idAzul" value="Azul">
            <label for="idAzul">Azul</label>

            <input type="checkbox" name="cor" id="idVermelho" value="Vermelho">
            <label for="idVermelho">Vermelho</label>

            <input type="checkbox" name="cor" id="idVerde" value="Verde">
            <label for="idVerde">Verde</label>
            <!-- checkbox (quadrado), escolho quantos quiser -->
            <!-- name sempre igual -->
    
        </fieldset>

        <fieldset>
            <legend>Observações</legend>

            <textarea name="obs" id="idObs" cols="30" rows="10"></textarea>
            <!-- area de texto para o usuario digitar texto longo-->
        </fieldset>

        <fieldset>
            <label for="idEstado">Estado</label>
            <select name="estado" id="idEstado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
            <!-- cria uma "lista" com opções de cidade nesse caso -->
            <!-- value - será o jeito que recebo as informações-->
            <!-- enquanto os nomes dos Estados vai ser como o usuario vai enviar os dados-->
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <!-- reset - reseta o forms-->
    </form>
</body>
</html>
