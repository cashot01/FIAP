<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Formulario</title>
    <script src="js/eventos-formulario.js" defer></script>
</head>
<body>
    <h1>Eventos formulario</h1>

    <form action="cadastrar" method="get" id="idForm">
        <label for="idNome">Nome</label>
        <input type="text" id="idNome"> <br>

        <span id="acao"></span> <br>

        <label for="idBarra">Escala</label>
        <input type="range"  id="idBarra" min="0" max="50" step="5" value="0">
        <span id="idValor">0</span> <br>

        <input type="submit" value="Cadastrar">
    </form>
    
</body>
</html>
